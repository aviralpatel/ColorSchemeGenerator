<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="body-div">
            <H3 id="popup-heading">Copied to Clipboard</H3>
            <div class="holder" id="top-bar">
                <input type="color" id="colorselect">
                <select id="modeselect">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome Dark</option>
                    <option value="monochrome-light">Monochrome Light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic Complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
                <input type="number" id="countbutton" min="1" max="8" value="1">
                <input type="button" id="getbutton" value="Get Color Scheme">
            </div>
            <div class="holder" id="colors-div">
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
